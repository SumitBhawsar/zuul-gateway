logging.level:
  org:
    springframework:
      cloud: DEBUG
      web: DEBUG

spring:
  application:
    name: zuul-gateway
  cloud:
    config:
      label: release(_)2.0-eureka
      discovery:
        enabled: true
        service-id: spring-config-server
    vault:
      namespace: secret
      token: ${VAULT_TOKEN}
      scheme: http
      kv.enabled: true
    bus:
      id: ${spring.application.name}:${spring.profiles.active}:${random.value}
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
spring.jwt:
  username: ${spring.application.name}
  password: notused
  endpoint: http://localhost:10111/token
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka

server:
  port: 9001
management:
  endpoints:
    web:
      exposure:
        include: '*'